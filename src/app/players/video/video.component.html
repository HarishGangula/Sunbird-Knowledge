<div class="relative position mt-0 sb-back-actionbar">
  <a routerLink="..">
    <button type="button" class="sb-btn sb-btn-normal sb-btn-link sb-btn-link-primary sb-left-icon-btn px-0 sb-btn-round" tabindex="0">
      <i class="icon-svg icon-svg--xxs icon-back mr-4"><svg class="icon icon-svg--primary">
          <use xlink:href="../../assets/images/sprite.svg#arrow-long-left"></use>
        </svg>
      </i>
      <span>Back</span>
    </button>
  </a>
</div>
<div class="aspectratio video-player-container" data-ratio="16:9" id="help-video-aspect-ratio" #aspectRatio>
  <div style="padding: 9px;">
    <div style="display: inline;">Enter Url</div> :
    <div style="display: inline;"><input #box (keyup.enter)="onEnter(box.value)"></div>
    <button style="display: inline;" class="btn margin-right" (click)="onEnter(box.value)">Submit</button>
  </div>
  <sunbird-video-player [playerConfig]="playerConfig" (playerEvent)="playerEvent($event)" (telemetryEvent)="telemetryEvent($event)"></sunbird-video-player>
</div>
